version: "0.29.0"

definitions:
  selector:
    type: RecordSelector
    extractor:
      class_name: source_uscensus.component.CustomExtractor
  requester:
    type: HttpRequester
    url_base: "https://api.census.gov/"
    http_method: "GET"
    authenticator:
      type: ApiKeyAuthenticator
      header: "Authorization"
      api_token: "{{ config['api_key'] }}"
    request_parameters: "{{ config['query_params'] if 'query_params' in config else None }}"
  retriever:
    type: SimpleRetriever
    record_selector:
      $ref: "#/definitions/selector"
    paginator:
      type: NoPagination
    requester:
      $ref: "#/definitions/requester"
  base_stream:
    type: DeclarativeStream
    retriever:
      $ref: "#/definitions/retriever"
  uscensus_stream:
    $ref: "#/definitions/base_stream"
    name: "uscensus"
    primary_key: ""
    $parameters:
      path: "{{ config['query_path'] }}"

streams:
  - "#/definitions/uscensus"

check:
  type: CheckStream
  stream_names:
    - "uscensus"


spec:
  type: Spec
  documentation_url: https://docs.airbyte.com/integrations/sources/uscensus
  connection_specification:
    title: Uscensus Spec
    type: object
    required:
      - api_key
      - query_path
    additionalProperties: true
    properties:
      api_key:
        type: string
        description: "Your API Key. Get your key <a href=\"https://api.census.gov/data/key_signup.html\">here</a>."
        airbyte_secret: true
      query_path:
        type: string
        description: "The path portion of the GET request"
        pattern: "^data(\\/[\\w\\d]+)+$"
        examples:
          - "data/2019/cbp"
          - "data/2018/acs"
          - "data/timeseries/healthins/sahie"
      query_params:
        type: string
        description: "The query parameters portion of the GET request, without the api key"
        examples:
          - "{'get': ['NAME,NAICS2017_LABEL,LFO_LABEL,EMPSZES_LABEL,ESTAB,PAYANN,PAYQTR1,EMP'],'for': ['us:*'],'NAICS2017': ['72'],'LFO': ['001'],'EMPSZES': ['001']}"
          - "{'get': ['MOVEDIN,GEOID1,GEOID2,MOVEDOUT,FULL1_NAME,FULL2_NAME,MOVEDNET'],'for': ['county:*']}"
